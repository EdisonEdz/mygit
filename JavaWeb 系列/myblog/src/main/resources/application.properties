server.port=8080
server.servlet.context-path=/blog
spring.mvc.view.suffix=.html
spring.mvc.view.prefix=/templates/
spring.mvc.static-path-pattern=/statics/**
spring.resources.static-locations=classpath:/statics/

spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=hyggbgb
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.type-aliases-package=com.flybear.blog.Bean
#mybatis.mapper-locations=classpath:*.xml
#thymeleaf start
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=LEGACYHTML5
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end

#session存储类型
spring.session.store-type=redis
#设置session超时时间
server.servlet.session.timeout=20m
spring.redis.host=127.0.0.1
spring.redis.port=6379